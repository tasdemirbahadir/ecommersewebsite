<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="categoryForm">
			<p:panel header="Add/Edit Category">
				<h:panelGrid columns="1">
					<p:outputLabel for="categoryKey" value="Category Key: " />
					<p:inputText id="categoryKey" value="#{categoryController.category.categoryKey}" />
					<p:outputLabel for="name" value="Name: " />
					<p:inputText id="name" value="#{categoryController.category.name}" />
					<p:outputLabel for="description" value="Description: " />
					<p:inputText id="description"
						value="#{categoryController.category.description}" />
					<p:outputLabel for="description" value="Parent: " />
					<p:multiSelectListbox value="#{categoryController.category.parentCategoryId}"
						effect="slide" header="Categories" showHeaders="true">
						<f:selectItems value="#{categoryController.categories}" 
										var="category" 
										itemLabel="#{category.categoryKey}-#{category.name}" 
										itemValue="#{category.id}"
										/>
					</p:multiSelectListbox>

					<h:commandButton value="Save" action="#{categoryController.save}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
