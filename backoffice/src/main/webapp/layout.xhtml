<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BO Backoffice</title>
	</h:head>
	<h:body>
		<div class="ui-g">
			<div class="ui-g-12">
				<p:toolbar>
					<f:facet name="left">
						<sec:authorize ifAnyGranted="ADMIN, MODERATOR">
							<p:button href="/manage" value="List of Categories" />
							<p:button href="/manage/category" value="New Category" />
						</sec:authorize>
					</f:facet>
					<f:facet name="right">
						<form action="${request.contextPath}/appLogout" method="POST">
							<input type="submit" value="Logout" /> <input type="hidden"
								name="${_csrf.parameterName}" value="${_csrf.token}" />
						</form>
					</f:facet>
				</p:toolbar>
			</div>
			<div class="ui-g-12">
				<ui:insert name="content" />
			</div>
		</div>
	</h:body>
</f:view>
</html>
